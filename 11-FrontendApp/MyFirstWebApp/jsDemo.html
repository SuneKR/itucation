<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <pre>
        JS can be used
        1. Inline
        2. In file script
        3. In external JS file
    </pre>
    <p id="hej">This text will be replaced with some else</p>
    <button onclick="document.getElementById('hej').innerHTML = Date();">
        Click here for time and date
    </button>
    <br />
    <br />
    <a href="#" onmouseover="this.style.color='red'"
       onmouseout="this.style.color='green'"
       onmousedown="this.text='Do not press the mouse so hard!'"
       onmouseup="this.text='thank you...'">
        Test Inline JS
    </a>
    <br />
    <br />

    <script>
        var x = 5;
        document.write('x = ' + x);
    </script>

    <script src="myjs.js"></script>
</body>
</html>
